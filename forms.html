<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <h3>Contact form</h3>
    <form>
        <label>Name:</label>
        <input type="text"><br>
        <label>When would you like to contact?:</label>
        <input type="date"><br>
        <label>Do you want to send me your photo?</label>
        <input type="file">
    </form>
    <form>
        <label>Do you like coffee?</label>
        <input type="checkbox"><br>
        <button type="button">Send</button>
    </form>
</body>
</html>
